<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 소개 - 운명의 해답</title>
    <link rel="stylesheet" href="style_pt.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>

<body>

    <header class="header">
        <div class="container">
            <a href="index_pt.html" class="logo">운명의 해답</a>
            <nav class="nav">
                <a href="services_pt.html" class="active">서비스</a>
                <a href="counselors_pt.html">상담사 찾기</a>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h2 class="section-title">상담 프로그램</h2>

            <div class="grid-2">
                <div class="card">
                    <h3>🔮 신점/사주</h3>
                    <p>생년월시를 기반으로 인생의 전체적인 흐름과 타고난 운명을 분석합니다. 중요한 결정을 앞두고 계신가요?</p>
                </div>
                <div class="card">
                    <h3>🃏 타로 상담</h3>
                    <p>현재의 에너지 흐름을 읽어 가까운 미래를 예측합니다. 상대방의 속마음이 궁금할 때 추천합니다.</p>
                </div>
                <div class="card">
                    <h3>💞 궁합/연애운</h3>
                    <p>사랑하는 사람과의 인연, 결혼 운, 이별 재회 가능성을 명쾌하게 풀어드립니다.</p>
                </div>
                <div class="card">
                    <h3>💰 금전/취업운</h3>
                    <p>나의 재물 그릇은 얼마나 될까? 이직과 사업 타이밍을 정확하게 짚어드립니다.</p>
                </div>
            </div>

            <div style="text-align: center; margin-top: 60px;">
                <a href="counselors_pt.html" class="btn btn-primary btn-lg">상담사 선택하기</a>
            </div>
        </div>
    </section>

</body>

</html>
